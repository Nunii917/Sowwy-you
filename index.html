<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4f3;
            padding: 50px;
        }
        .container {
            display: block;
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
        h1 {
            color: #ff4081;
            font-size: 28px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            margin: 15px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div id="first-screen" class="container">
        <h1>Did you forgive me?</h1>
        <img src="https://media.giphy.com/media/iJCo3dPagrkJy/giphy.gif" alt="Sad cartoon kitten">
        <br><br>
        <button class="btn" onclick="showSecondScreen()">Yes</button>
        <button class="btn" onclick="showSecondScreen()">Yes</button>
    </div>

    <div id="second-screen" class="container hidden">
        <h1>I knew you would forgive me!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTJ0NWZxaDQzd2hiMjE2aTczbHRuNGh4bWlyamc0OXF6eHRxeHh5MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/vQqeT3AYg8S5O/giphy.gif" alt="Dancing happy white cartoon kitten">
    </div>

    <script>
        function showSecondScreen() {
            document.getElementById('first-screen').classList.add('hidden');
            document.getElementById('second-screen').classList.remove('hidden');
        }
    </script>

</body>
</html>
